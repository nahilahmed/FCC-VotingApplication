<br>
<h3>{{vm.title}}</h3>
<hr>
<input type="text" ng-model="vm.user.name" class="form-control" placeholder="Name">
<br>
<input type="password" class="form-control" ng-model="vm.user.password" placeholder="Password">
<br>
<button type="button" class="btn btn-success" ng-click="vm.register()" ng-disabled=" !vm.user.name || !vm.user.password ">Register</button>
